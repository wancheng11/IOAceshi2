<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新增员工 - OA平台</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" />
    <link rel="stylesheet" href="./css/employee.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <span class="material-symbols-rounded back-btn" onclick="history.back()">arrow_back</span>
            <h1>新增员工</h1>
        </header>
        
        <main class="main-content">
            <form id="employeeForm" class="employee-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="workId">工号</label>
                    <input type="text" id="workId" name="workId" required>
                </div>

                <div class="form-group">
                    <label for="department">部门</label>
                    <select id="department" name="department" required>
                        <option value="">请选择部门</option>
                        <option value="总经办">总经办</option>
                        <option value="人力与组织中心">人力与组织中心</option>
                        <option value="技术部">技术部</option>
                        <option value="市场部">市场部</option>
                        <option value="财务部">财务部</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="position">职位</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="initialPassword">初始密码</label>
                    <input type="text" id="initialPassword" name="initialPassword" value="123456" readonly>
                    <small class="password-hint">默认初始密码为123456，员工首次登录后需要修改密码</small>
                </div>

                <button type="submit" class="submit-btn">添加员工</button>
            </form>
        </main>
    </div>
    <script src="./js/employee.js"></script>
</body>
</html>
